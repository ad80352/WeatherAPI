<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣預報</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tw-city-selector@2.1.1/dist/tw-city-selector.min.js"></script>
    <script>
        new TwCitySelector({
            el: '.city-selector',
            elCounty: '.county',
            standardWords: true,
        });
    </script>
</head>

<body>

    <container class="row">
        <div class="col-md-6 offset-md-3 mt-5 text-center d-grid gap-3">
            <h1 class="fs-2 fw-bold">天氣預報</h1>
            <form action="/" method="GET" id="selectForm">
                <!-- 縣市選單 -->
                <select class="city-selector-set county form-select form-select-lg mb-3" id="cityDropdown"></select>
                <button class="btn btn-sm btn-primary">確認</button>
            </form>

            <div class="card d-none" id="information">
                <div class="card-body">
                    <h2 class="card-title fs-3"></h2>
                    <h3 class="text-muted"></h3>
                    <hr>
                    <ul class="list-group list-group-flush d-grid gap-2 text-start">
                        <li class="list-group-item" id="Wx">天氣現象<span class="ms-5"></span></li>
                        <li class="list-group-item" id="Pop">降雨機率<span class="ms-5"></span> %</li>
                        <li class="list-group-item" id="MinT">最低溫度<span class="ms-5"> </span>°C</li>
                        <li class="list-group-item" id="CI">體感區間<span class="ms-5"></span></li>
                        <li class="list-group-item" id="MaxT">最高溫度<span class="ms-5"></span>°C</li>
                    </ul>
                    <div class="card-footer fs-6">
                        資料來源：中央氣象局
                      </div>
                </div>
            </div>
        </div>

    </container>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
